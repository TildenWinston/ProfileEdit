<p style="margin:5px">Hello! {{this.snapname}}, please edit your profile.</p>
<div class="card" style="margin:20px">
<H3 class="card-title">
  Edit your profile:
</H3>
<form>
    <div class="form-group">
  <label style="margin:5px">First Name:
    <input class="form-control" placeholder="Enter First Name"/>
  </label>
  <label style="margin:5px">Last Name:
    <input class="form-control" placeholder="Enter Last Name"/>
  </label>
  <label style="margin:5px">License Plate Number:
    <input class="form-control" placeholder="Enter License Plate"/>
  </label>
  <label style="margin:5px">Phone Number:
    <input class="form-control" placeholder="Enter Phone Number"/>
  </label>
  <br>
  <input class="btn btn-primary" type="submit" style="margin:5px"/>
</div>
</form>
</div>
